</head>
<body>
    <div id="container">
        <h1>Meu Blog</h1>

            <source type="video/webm" src="media/tocovidv1.webm"></source>

            <a href="https://linkedin.com/in/hei-lima" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </footer>
    </div>
    <div id="fixed-buttons">
        <button onclick="toggleTheme()" id="theme-toggle"></button>
        <button onclick="changeLanguage('en')" id="language-toggle"><i class="language"></i></button>
    </div>
    <script>
        function toggleTheme() {
            const themeStyle = document.getElementById('theme-style');
            const currentTheme = themeStyle.getAttribute('href');
            const newTheme = currentTheme === 'css/style-light.css' ? 'css/style-dark.css' : 'css/style-light.css';
            themeStyle.setAttribute('href', newTheme);
            document.getElementById('theme-toggle').innerHTML = newTheme === 'css/style-dark.css' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', newTheme);
        }

        function changeLanguage(lang) {
            localStorage.setItem('language', lang);
            window.location.href = lang === 'en' ? 'index_en.html' : 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'css/style-dark.css';
            document.getElementById('theme-style').setAttribute('href', savedTheme);
            document.getElementById('theme-toggle').innerHTML = savedTheme === 'css/style-dark.css' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

            const savedLanguage = localStorage.getItem('language') || 'pt';
            if (savedLanguage === 'en') {
                document.getElementById('language-toggle').innerHTML = '<i id="icon" class="fa fa-language"></i>';
            } else {
                document.getElementById('language-toggle').innerHTML = '<i id="icon" class="fa fa-language"></i>';
            }
        });
    </script>
</body>
</html>
